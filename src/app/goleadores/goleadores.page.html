<ion-header>
  <ion-toolbar>
<!--    <ion-title>Goleadores</ion-title>-->
    <img class="logoFO" src="https://firebasestorage.googleapis.com/v0/b/resultadosfutbol-46674.appspot.com/o/logo-FO-transparente.png?alt=media&token=0b8a4f40-b5b6-42cf-8ee7-33a7b04f6ac6" alt="">
  </ion-toolbar>
</ion-header>

<ion-content>
  <table class="table">
    <thead>
    <tr>
      <th scope="col">#</th>
      <th scope="col">EQUIPO</th>
      <th scope="col">NOMBRE</th>
      <th scope="col">GOLES</th>
    </tr>
    </thead>
    <tbody>
    <tr *ngFor="let item of goleadores;let indicee=index">
      <td data-label="#Nro">{{indicee + 1}}</td>
      <td data-label="#Equipo">{{item.club}}</td>
      <td data-label="#Nombre">{{item.nombre}}</td>
      <td data-label="#cant">{{item.cant}}</td>
    </tr>
    </tbody>
  </table>
</ion-content>
