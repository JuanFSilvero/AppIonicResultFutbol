<ion-header>
  <ion-toolbar>
    <!--    <ion-title>Clasificaci√≥n</ion-title>-->
    <div class="d-flex">
      <div class="p-2"><img class="logoFO"
                            src="https://firebasestorage.googleapis.com/v0/b/resultadosfutbol-46674.appspot.com/o/logofutbolovetense.jpeg?alt=media&token=b429e185-9113-4c32-9904-38112944ddb9"></div>
      <div class="ml-auto p-2"><img class="logoNacionalB"
                                    src="https://firebasestorage.googleapis.com/v0/b/resultadosfutbol-46674.appspot.com/o/nacionalblogo.svg?alt=media&token=950dda2f-fb5e-441e-91cb-fd950947d331"></div>
    </div>
  </ion-toolbar>
</ion-header>

<ion-content>
  <div id="fondo">
  <table class="table">
    <thead>
    <tr>
      <th scope="col">#</th>
      <th scope="col">EQUIPO</th>
      <th scope="col">NOMBRE</th>
      <th scope="col">GOLES</th>
    </tr>
    </thead>
    <tbody>
    <tr *ngFor="let item of goleadores;let indicee=index">
      <td data-label="#Nro">{{indicee + 1}}</td>
      <td data-label="#Equipo"><img align="center" class="imagen" width="28" height="25"
                                    src="{{item.foto}}"
                                    alt="">{{item.club}}</td>
      <td data-label="#Nombre">{{item.nombre}}</td>
      <td data-label="#cant">{{item.cant}}</td>
    </tr>
    </tbody>
  </table>
  </div>
</ion-content>
