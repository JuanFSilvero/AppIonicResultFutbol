<ion-header>
  <ion-toolbar>

</ion-header>

<ion-content>
  <div class="container">
    <h3>Grupo 1</h3>
    <table class="table">
      <thead>
      <tr>
        <th scope="col">#</th>
        <th scope="col">EQUIPO</th>
        <th scope="col">PJ</th>
        <th scope="col">PTS</th>
      </tr>
      </thead>
      <tbody>
      <tr *ngFor="let item of grupo1;let indice=index">
        <td data-label="#Nro">{{indice + 1}}</td>
        <td data-label="#equipo">{{item.club}}</td>
        <td data-label="#pj">{{item.pj}}</td>
        <td data-label="#pt">{{item.tp}}</td>
      </tr>
      </tbody>
    </table>
  </div>
  <div class="container">

        <th scope="col">PTS</th>
      </tr>
      </thead>

        <td data-label="#Nro">{{indicee + 1}}</td>
        <td data-label="#equipo">{{item.club}}</td>
        <td data-label="#pj">{{item.pj}}</td>

    </table>
  </div>
